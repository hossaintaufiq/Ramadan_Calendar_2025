<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Calendar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0d5a42, #1a3a29); /* Islamic greenish gradient */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px; /* Increased width */
            width: 100%;
            backdrop-filter: blur(10px);
            position: relative;
        }
        header {
            font-size: 28px; /* Increased font size */
            margin-bottom: 20px; /* Increased margin */
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px; /* Increased gap */
        }
        .day {
            background: #4CAF50; /* Greenish color */
            color: white;
            padding: 15px; /* Increased padding */
            border-radius: 8px; /* Increased border radius */
            text-align: center;
            font-size: 16px; /* Increased font size */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .day:hover {
            transform: scale(1.1);
            background: #45a049; /* Darker green on hover */
        }
        .moon {
            width: 60px; /* Increased size */
            height: 60px; /* Increased size */
            background: radial-gradient(circle, #fff 30%, #c4c4c4 70%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: background 0.5s ease-in-out;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, #0d5a42, #1a3a29); /* Gradient background */
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            max-width: 300px;
            width: 100%;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="moon" id="moon"></div>
    <div class="calendar-container">
        <header>
            <h2>Ramadan 2025 Calendar</h2>
        </header>
        <div class="calendar" id="calendar"></div>
    </div>
    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");
            const moon = document.getElementById("moon");
            const ramadanStart = new Date(2025, 1, 27); // Ramadan starts on February 27, 2025
            const ramadanEnd = new Date(2025, 2, 29); // Ramadan ends on March 29, 2025

            // Sample Quranic verses (Ayat)
            const quranVerses = [
                "Indeed, Allah is with the patient. (2:153)",
                "And We have certainly made the Quran easy for remembrance, so is there any who will remember? (54:17)",
                "Allah does not burden a soul beyond that it can bear. (2:286)",
                "So remember Me; I will remember you. (2:152)",
                "And establish prayer and give zakah and bow with those who bow. (2:43)",
                "And whoever fears Allah - He will make for him a way out. (65:2)",
                "And whoever relies upon Allah - then He is sufficient for him. (65:3)",
                "Indeed, the mercy of Allah is near to the doers of good. (7:56)",
                "And your Lord is the Forgiving, Full of Mercy. (18:58)",
                "And whoever does righteous good deeds, male or female, and is a true believer, they will enter Paradise. (4:124)"
            ];

            function renderRamadanCalendar() {
                calendar.innerHTML = "";
                let date = new Date(ramadanStart);
                let dayCount = 1;

                while (date <= ramadanEnd) {
                    const dayCell = document.createElement("div");
                    dayCell.classList.add("day");
                    dayCell.textContent = `Day ${dayCount}`;
                    dayCell.dataset.date = date.toDateString();
                    dayCell.addEventListener("click", function () {
                        const randomVerse = quranVerses[Math.floor(Math.random() * quranVerses.length)];
                        const selectedDate = this.dataset.date;
                        showPopup(`Date: ${selectedDate}<br>${randomVerse}`);
                        updateMoonPhase(dayCount); // Update moon phase on click
                    });
                    calendar.appendChild(dayCell);
                    date.setDate(date.getDate() + 1);
                    dayCount++;
                }
            }

            function showPopup(message) {
                popupMessage.innerHTML = message; // Use innerHTML to display line breaks
                popup.style.display = "block";
            }

            function closePopup() {
                popup.style.display = "none"; // Hide the popup
            }

            function updateMoonPhase(day) {
                const phase = (day % 30) / 30; // Simulate moon phases (30-day cycle)
                const moonClip = `polygon(${50 + 50 * Math.cos(phase * 2 * Math.PI)}% 0%, 100% 50%, ${50 + 50 * Math.cos(phase * 2 * Math.PI)}% 100%, 0% 50%)`;
                moon.style.clipPath = moonClip;
                moon.style.backgroundColor = phase < 0.5 ? "#f0f0f0" : "#333"; // Darker for waning moon
            }

            renderRamadanCalendar();
        });
    </script>
</body>
</html>
