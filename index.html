<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2025 Calendar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .calendar-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(5px);
        }

        header {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .day {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .day:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        #close-popup {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #close-popup:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <header>
            <h2>Ramadan 2025 Calendar</h2>
        </header>
        <div class="calendar" id="calendar"></div>
    </div>

    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const calendar = document.getElementById("calendar");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");
            const closePopupBtn = document.getElementById("close-popup");

            const ramadanStart = new Date(2025, 1, 27);
            const ramadanEnd = new Date(2025, 2, 29);

            const quranVerses = [
                "Indeed, Allah is with the patient. (2:153)",
                "And We have certainly made the Quran easy for remembrance. (54:17)",
                "Allah does not burden a soul beyond that it can bear. (2:286)",
                "So remember Me; I will remember you. (2:152)",
                "And establish prayer and give zakah. (2:43)",
                "And whoever fears Allah - He will make for him a way out. (65:2)",
                "And whoever relies upon Allah - then He is sufficient for him. (65:3)",
                "Indeed, the mercy of Allah is near to the doers of good. (7:56)",
                "And your Lord is the Forgiving, Full of Mercy. (18:58)",
                "And whoever does righteous deeds, they will enter Paradise. (4:124)"
            ];

            function renderRamadanCalendar() {
                calendar.innerHTML = "";
                let date = new Date(ramadanStart);
                let dayCount = 1;

                while (date <= ramadanEnd) {
                    const dayCell = document.createElement("div");
                    dayCell.classList.add("day");
                    dayCell.textContent = `Day ${dayCount}`;
                    dayCell.dataset.date = date.toDateString();
                    dayCell.addEventListener("click", function () {
                        const randomVerse = quranVerses[Math.floor(Math.random() * quranVerses.length)];
                        const selectedDate = this.dataset.date;
                        showPopup(`Date: ${selectedDate}<br>${randomVerse}`);
                    });
                    calendar.appendChild(dayCell);
                    date.setDate(date.getDate() + 1);
                    dayCount++;
                }
            }

            function showPopup(message) {
                popupMessage.innerHTML = message;
                popup.style.display = "block";
            }

            function closePopup() {
                popup.style.display = "none";
            }

            closePopupBtn.addEventListener("click", closePopup);

            renderRamadanCalendar();
        });
    </script>
</body>
</html>
